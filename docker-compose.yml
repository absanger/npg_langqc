version: "3.9"

services:
  lang_qc:
    build:
      context: .
      target: production
    environment:
      - CORS_ORIGINS
      - QCDB_URL
      - DB_URL
    command: uvicorn lang_qc.main:app --host 0.0.0.0 --port 8181

  proxy_server:
    depends_on:
      - lang_qc
      - longue_vue
    build: 
      context: ./docker/proxy/
      target: production
    ports:
      - "${HTTPS_PORT}:443"
    environment:
      - OIDCProviderMetadataURL
      - OIDCClientID
      - OIDCClientSecret
      - OIDCCryptoPassphrase
      - OIDCRedirectURI
    volumes:
      - ${CERT_FOLDER}:/certs:ro


  longue_vue:
    depends_on:
      - lang_qc
    build: 
      context: ./frontend
      target: production
      args:
        API_SERVER_HOST: $SERVER_HOST
        BASE_PATH: /ui/
